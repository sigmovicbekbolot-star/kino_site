<!DOCTYPE html>
<html>
<head>
    <title>{{ movie.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>{{ movie.title }}</h1>

<img src="{{ movie.poster.url }}" width="300">
<p>{{ movie.description }}</p>

<a href="{{ movie.trailer }}" target="_blank" class="btn btn-danger">▶ Trailer</a>

<form method="post" action="{% url 'like_movie' movie.id %}">
{% csrf_token %}
<button class="btn btn-outline-danger mt-2">
❤️ {{ movie.total_likes }}
</button>
</form>

<hr>

<h4>Comments</h4>

{% for comment in movie.comments.all %}
<p><b>{{ comment.user }}</b>: {{ comment.text }}</p>
{% endfor %}

{% if user.is_authenticated %}
<form method="post">
{% csrf_token %}
<textarea name="text" class="form-control"></textarea>
<button class="btn btn-success mt-2">Send</button>
</form>
{% else %}
<p>Login to comment</p>
{% endif %}

</body>
</html>
