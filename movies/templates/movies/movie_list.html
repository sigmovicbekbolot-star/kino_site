<!DOCTYPE html>
<html>
<head>
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">

<h1>ðŸŽ¬ Movies</h1>

<div class="row">
{% for movie in movies %}
  <div class="col-md-4">
    <div class="card mb-3">
      <img src="{{ movie.poster.url }}" class="card-img-top">
      <div class="card-body">
        <h5>{{ movie.title }}</h5>

    </div>
  </div>
{% endfor %}
</div>

</body>
</html>
